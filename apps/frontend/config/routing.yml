odds:
  class: sfDoctrineRouteCollection
  options:
    model:                Odds
    module:               odds
    prefix_path:          /odds
    column:               odds_id
    with_wildcard_routes: true

game:
  class: sfDoctrineRouteCollection
  options:
    model:                Game
    module:               game
    prefix_path:          /game
    column:               game_id
    with_wildcard_routes: true

user_info:
  class: sfDoctrineRouteCollection
  options:
    model:                UserInfo
    module:               user_info
    prefix_path:          /user_info
    column:               user_id
    with_wildcard_routes: true

bet:
  class: sfDoctrineRouteCollection
  options:
    model:                Bet
    module:               bet
    prefix_path:          /bet
    column:               bet_id
    with_wildcard_routes: true

